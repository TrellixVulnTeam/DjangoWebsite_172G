<!DOCTYPE html>
{%load staticfiles %}
<html>
    <head>
        <title>First Project</title>
    </head>
    <body>
    <link rel="stylesheet" href={% static  "/css/style.css" %}>
    <h1>Django Level two</h1>
    <h2>Access Records</h2>
    <div class="django2">
    {%if access_record%}
    <table>
        <thead>
        <th>Website</th>
        <th>Date </th>

        </thead>
        {% for acc in access_record %}
        <tr>
            <td>{{acc.name}}</td>
            <td>{{acc.date}}</td>
        </tr>
        {% endfor  %}

    </table>
    {% else %}
    <p>No Access record Found</p>
    {% endif %}
</div>
    
    </body>

</html>
